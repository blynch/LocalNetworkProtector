# LocalNetworkProtector sample configuration file.
# Copy to config.yaml and adjust values for your environment.

log_level: INFO

capture:
  interface: eth0          # Set to your Raspberry Pi network interface (e.g. wlan0)
  bpf_filter: ""           # Optional BPF filter string (e.g. "tcp", "port 80")
  snaplen: 2048
  promisc: true
  store_packets: false
  
active_scanning:
  enabled: false
  targets: []  # List of subnets or IPs to scan, e.g. ["192.168.1.0/24"]
  scan_interval_seconds: 3600

vulnerability_scanning:
  enabled: false
  nvd_api_key: "" # Optional but recommended for higher rate limits
  osv_enabled: true
  min_severity: high # medium, high, critical

detection:
  port_scan:
    enabled: true
    time_window_seconds: 60
    max_unique_ports: 30
    severity: high
  suspicious_ports:
    enabled: true
    ports: [23, 2323, 3389, 5900, 8888]
    severity: medium
  suspicious_payload:
    enabled: true
    patterns: ["malware", "botnet", "password", "exploit", "cmd.exe"]
    severity: medium
  dns_exfiltration:
    enabled: true
    max_label_length: 40
    severity: medium
    allow_patterns:
      - "*._googlecast._tcp.local"
      - "google-nest-hub-*.local"

notification:
  enabled: true
  smtp_host: smtp.gmail.com
  smtp_port: 587
  use_tls: true
  username: you@example.com
  password: app-specific-password
  sender: you@example.com
  recipients:
    - you@example.com
  min_severity: medium
  cool_down_seconds: 300
