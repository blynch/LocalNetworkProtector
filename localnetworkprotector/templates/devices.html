{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-router"></i> Eero Devices</h2>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Hostname</th>
                        <th>IP Address</th>
                        <th>MAC Address</th>
                        <th>Last Seen</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dev in devices %}
                    <tr>
                        <td class="fw-bold">{{ dev.hostname }}</td>
                        <td>{{ dev.ip }}</td>
                        <td class="text-monospace">{{ dev.mac }}</td>
                        <td>{{ dev.last_seen }}</td>
                        <td>
                            {% if dev.ip %}
                            <form action="{{ url_for('trigger_scan') }}" method="POST" class="d-inline">
                                <input type="hidden" name="ip" value="{{ dev.ip }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-radar"></i> Scan Now
                                </button>
                            </form>
                            {% else %}
                            <span class="text-muted small">No IP</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
