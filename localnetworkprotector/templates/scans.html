{% extends 'base.html' %}

{% block content %}
<div class="mb-4">
    <h2><i class="bi bi-activity"></i> Scan History</h2>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Target</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for scan in scans %}
                    <tr>
                        <td>#{{ scan.id }}</td>
                        <td>{{ scan.target_ip }}</td>
                        <td>
                            <span
                                class="badge bg-{{ 'success' if scan.status == 'COMPLETED' else 'danger' if scan.status == 'FAILED' else 'secondary' }}">
                                {{ scan.status }}
                            </span>
                        </td>
                        <td>{{ scan.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
